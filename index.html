<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Contatos</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="form-contatos">
                <input type="text" id="nome-contato" placeholder="Nome do contato" required>
                <input type="tel" id="telefone-contato" placeholder="Telefone do contato" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="container">
            <table id="tabela-contatos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
